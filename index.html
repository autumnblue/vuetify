  <script>

    var star = $(".star");
        star.click(function() {
          if ($(this).hasClass("starred")) {
            $(this).removeClass("starred");
            $(this).addClass("unstarred");
          } else if ($(this).hasClass("unstarred")) {
            $(this).removeClass("unstarred");
            $(this).addClass("starred");
          } else {
        $(this).addClass("starred");
      }
    });
